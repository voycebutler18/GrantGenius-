<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrantGenius - Your AI Grant Response</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .response-container {
            background: #f8fafc;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            border-left: 4px solid #4f46e5;
        }

        .response-title {
            font-size: 1.4em;
            color: #1e293b;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .response-content {
            font-size: 1.1em;
            line-height: 1.8;
            color: #334155;
            white-space: pre-wrap;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            min-width: 120px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-secondary:hover {
            background: #cbd5e1;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            background: #f1f5f9;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.9em;
            color: #64748b;
            margin-top: 5px;
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-weight: 600;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(0);
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ GrantGenius</h1>
            <p>Your AI-Powered Grant Writing Assistant</p>
        </div>
        
        <div class="content">
            <div class="response-container">
                <div class="response-title">Your Grant Response:</div>
                <div class="response-content" id="responseContent">{{ output }}</div>
            </div>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-number" id="wordCount">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="charCount">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="readTime">0</div>
                    <div class="stat-label">Min Read</div>
                </div>
            </div>
            
            <div class="actions">
                <button class="btn btn-success" onclick="copyToClipboard()">
                    üìã Copy Response
                </button>
                <button class="btn btn-primary" onclick="downloadAsText()">
                    üíæ Download
                </button>
                <button class="btn btn-secondary" onclick="printResponse()">
                    üñ®Ô∏è Print
                </button>
                <a href="/" class="btn btn-secondary">
                    üîÑ New Request
                </a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Calculate and display statistics
        function updateStats() {
            const content = document.getElementById('responseContent').textContent;
            const wordCount = content.trim().split(/\s+/).length;
            const charCount = content.length;
            const readTime = Math.ceil(wordCount / 200); // Average reading speed
            
            document.getElementById('wordCount').textContent = wordCount;
            document.getElementById('charCount').textContent = charCount;
            document.getElementById('readTime').textContent = readTime;
        }

        // Copy response to clipboard
        function copyToClipboard() {
            const content = document.getElementById('responseContent').textContent;
            navigator.clipboard.writeText(content).then(() => {
                showToast('Response copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = content;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showToast('Response copied to clipboard!', 'success');
                } catch (err) {
                    showToast('Failed to copy text', 'error');
                }
                document.body.removeChild(textArea);
            });
        }

        // Download response as text file
        function downloadAsText() {
            const content = document.getElementById('responseContent').textContent;
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'grant_response_' + new Date().toISOString().split('T')[0] + '.txt';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
            showToast('Response downloaded!', 'success');
        }

        // Print response
        function printResponse() {
            const content = document.getElementById('responseContent').textContent;
            const printWindow = window.open('', '_blank');
            printWindow.document.write(`
                <html>
                <head>
                    <title>GrantGenius - Grant Response</title>
                    <style>
                        body { font-family: Arial, sans-serif; margin: 40px; line-height: 1.6; }
                        h1 { color: #4f46e5; border-bottom: 2px solid #4f46e5; padding-bottom: 10px; }
                        .content { white-space: pre-wrap; font-size: 14px; }
                        .footer { margin-top: 40px; padding-top: 20px; border-top: 1px solid #ccc; font-size: 12px; color: #666; }
                    </style>
                </head>
                <body>
                    <h1>GrantGenius - Grant Response</h1>
                    <div class="content">${content}</div>
                    <div class="footer">Generated on ${new Date().toLocaleDateString()} by GrantGenius</div>
                </body>
                </html>
            `);
            printWindow.document.close();
            printWindow.print();
        }

        // Show toast notification
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast show ${type}`;
            
            setTimeout(() => {
                toast.className = 'toast';
            }, 3000);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
        });
    </script>
</body>
</html>
