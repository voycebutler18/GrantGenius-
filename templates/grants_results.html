<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grant Results - GrantGenius</title>
  <style>
    body { font-family: Arial; background: #f0f4ff; margin: 0; padding: 40px; }
    .container { background: white; border-radius: 10px; padding: 30px; max-width: 800px; margin: auto; }
    h1 { color: #4f46e5; margin-bottom: 20px; }
    .grant { border-left: 4px solid #4f46e5; padding: 10px 20px; margin-bottom: 20px; background: #f9f9ff; }
    .title { font-weight: bold; font-size: 1.2em; color: #1e293b; }
    .meta { color: #475569; margin-top: 5px; }
    .back { text-decoration: none; color: #4f46e5; font-weight: bold; display: inline-block; margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Grants Available in {{ city.title() }}, {{ state }}</h1>
    {% for grant in results %}
      <div class="grant">
        <div class="title">{{ grant.title }}</div>
        <div class="meta">Amount: {{ grant.amount }}<br>Source: {{ grant.source }}</div>
      </div>
    {% else %}
      <p>No grants found for your location at this time.</p>
    {% endfor %}
    <a href="/" class="back">‚Üê Back to Homepage</a>
  </div>
</body>
</html>
