<!DOCTYPE html>
<html>
<head>
    <title>GrantGenius - Free Grant Proposal Generator</title>
</head>
<body>
    <h1>GrantGenius</h1>
    <form action="/generate" method="post">
        <input name="name" placeholder="Your Name" required><br>
        <input name="business" placeholder="Business Name" required><br>
        <input name="goal" placeholder="What is the grant for?" required><br>
        <select name="grant_type">
            <option value="Small Business">Small Business</option>
            <option value="Non-Profit">Non-Profit</option>
            <option value="Startup">Startup</option>
        </select><br>
        <button type="submit">Generate Grant</button>
    </form>
</body>
</html>
